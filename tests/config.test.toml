#
# Oxide API: configuration file for test suite
#

#
# NOTE: for the test suite, the port will be overridden to 0 (in order to binds
# to any available port) because the test suite will be running many servers
# concurrently.
#
bind_address = "127.0.0.1:0"

[log]
mode = "test-suite"
directory = "logs"
